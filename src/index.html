<!DOCTYPE html>
<html>
    <head>
        <title>Discord Token Login</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="tab">
            <button class="tab__link default-open" id="login-tab__button">Login</button>
            <button class="tab__link" id="file-tab__button">File</button>
        </div>

        <div id="login-tab" class="tab__content">
            <div class="tab__form">
                <p class="top-title">Enter your token:</p>
                <input type="text" id="login-tab__input">
                <input id="login-tab__submit" type="button" class="discord-button primary" value="Login">
            </div>
        </div>

        <div id="file-tab" class="tab__content">
            <div class="tab__form">
                <input type="file" id="file-tab__upload-file" name="tokens" accept=".json,.txt">
                <input id="file-tab__submit" type="button" class="discord-button primary" value="Scan">
            </div>
            <ol id="file-tab__output"></ol>
        </div>
    </body>

    <script type="module" src="js/login.js"></script>
    <script type="module" src="js/file.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</html>
