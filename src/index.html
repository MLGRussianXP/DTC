<!DOCTYPE html>
<html>
    <head>
        <title>Discord Token Login</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="tab">
            <button class="tablinks defaultOpen" id="login-tab-button" onclick="openTab(event, 'login-tab')">Login</button>
            <button class="tablinks" id="check-tab-button" onclick="openTab(event, 'check-tab')">Check</button>
            <button class="tablinks" id="file-tab-button" onclick="openTab(event, 'file-tab')">File</button>
        </div>

        <div id="login-tab" class="tabcontent">
            <div id="main-check-form">
                <p class="top-title">Enter your token:</p>
                <input type="text" id="main-token-input">
                <input id="login-tab-button__submit" type="button" class="discord-button primary" value="Login">
            </div>
        </div>

        <div id="check-tab" class="tabcontent">
            <div id="check-tab-form">
                <p class="top-title">Enter your token(s):</p>
                <textarea id="check-token-input" placeholder="Enter each token on a separate line..." rows="5" cols="30" ></textarea>
                <input id="check-tab-button__submit" type="button" class="discord-button primary" value="Check">
            </div>
            <ul id="check-tab__tokens-list"></ul>
        </div>

        <div id="file-tab" class="tabcontent">
            <p>File check</p>
        </div>
    </body>

    <script type="module" src="js/login.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</html>
